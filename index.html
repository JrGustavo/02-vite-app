<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="titulo text-center mb-4">
      <h1>Blackjack</h1>
    </header>

    <!-- Buttons -->
    <div class="row mt-2">
      <div id="divBotones" class="col text-center">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
        <button id="btnDetener" class="btn btn-primary">Detener</button>
      </div>
    </div>

    <!-- Player 1 Section -->
    <div class="row container mt-4">
      <div class="col">
        <h2>Jugador 1 - <small>0</small></h2>
        <div id="jugador-cartas">
          <!-- Cartas del jugador -->
        </div>
      </div>
    </div>

    <!-- Computer Section -->
    <div class="row container mt-2">
      <div class="col">
        <h2>Computadora - <small>0</small></h2>
        <div id="computadora-cartas">
          <!-- Cartas de la computadora -->
        </div>
      </div>
    </div>

    <!-- Main App div -->
    <div id="app"></div>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
